<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Info App</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to the Interactive Info App</h1>
    
    <!-- Draggable buttons container -->
    <div id="floating-buttons" class="floating-buttons"></div>

    <!-- The bin for dragging and dropping buttons -->
    <div id="bin" ondrop="drop(event)" ondragover="allowDrop(event)">
      Drop video here to play
    </div>
    
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
